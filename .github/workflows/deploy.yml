name: ðŸš€ Deploy to Vercel (Manual/PR)

on:
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: true
        type: boolean
      production:
        description: 'Deploy to production (unchecked = preview)'
        required: false
        default: true
        type: boolean
  pull_request:
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'packages/shared/**'

jobs:
  # Job to detect which apps have changes
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
      shared-changed: ${{ steps.changes.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**'
              - 'packages/shared/**'
            backend:
              - 'apps/backend/**'
              - 'packages/shared/**'
            shared:
              - 'packages/shared/**'

  # Deploy frontend
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_frontend) ||
      (github.event_name == 'pull_request' && needs.detect-changes.outputs.frontend-changed == 'true')
    environment: 
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.production && 'frontend-production' || 'frontend-preview' }}
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache builds
        uses: actions/cache@v4
        with:
          path: |
            apps/frontend/.next/cache
            apps/frontend/.next/standalone
            packages/shared/dist
            packages/shared/tsconfig.tsbuildinfo
          key: build-frontend-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-frontend-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build shared packages
        run: npm run build:shared

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ (github.event_name == 'workflow_dispatch' && inputs.production) && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend

      - name: Build Project Artifacts
        run: vercel build ${{ (github.event_name == 'workflow_dispatch' && inputs.production) && '--prod' || '' }}
        working-directory: apps/frontend

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ (github.event_name == 'workflow_dispatch' && inputs.production) && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/frontend

  # Deploy backend
  deploy-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.deploy_backend) ||
      (github.event_name == 'pull_request' && needs.detect-changes.outputs.backend-changed == 'true')
    environment: 
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.production && 'backend-production' || 'backend-preview' }}
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache builds
        uses: actions/cache@v4
        with:
          path: |
            apps/backend/.next/cache
            apps/backend/.next/standalone
            packages/shared/dist
            packages/shared/tsconfig.tsbuildinfo
          key: build-backend-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-backend-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build shared packages
        run: npm run build:shared

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ (github.event_name == 'workflow_dispatch' && inputs.production) && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/backend

      - name: Build Project Artifacts
        run: vercel build ${{ (github.event_name == 'workflow_dispatch' && inputs.production) && '--prod' || '' }}
        working-directory: apps/backend

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ (github.event_name == 'workflow_dispatch' && inputs.production) && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/backend

