name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - production

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª Pre-deployment Tests
  pre-deploy-tests:
    name: ğŸ§ª Pre-deployment Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run quick test suite
        run: npm run test:quick || true

      - name: ğŸ—ï¸ Verify builds
        run: |
          npm run build
          echo "âœ… All builds successful"

  # ğŸš€ Deploy Frontend
  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: pre-deploy-tests
    environment: ${{ github.event.inputs.environment || 'testnet' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd apps/frontend
          npm run build

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
          working-directory: ./apps/frontend
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

  # ğŸš€ Deploy Backend
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: pre-deploy-tests
    environment: ${{ github.event.inputs.environment || 'testnet' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build backend
        run: |
          cd apps/backend
          npm run build

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
          working-directory: ./apps/backend
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

  # ğŸ§ª Post-deployment Tests
  post-deploy-tests:
    name: ğŸ§ª Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸŒ Test deployed services
        run: |
          environment="${{ github.event.inputs.environment || 'testnet' }}"
          if [ "$environment" = "production" ]; then
            TEST_ENV=production npm run test:integration
          else
            TEST_ENV=testnet npm run test:integration
          fi

      - name: ğŸ“Š Deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ github.event.inputs.environment || 'testnet' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: $([ $? -eq 0 ] && echo "âœ… Passed" || echo "âš ï¸ Some issues")" >> $GITHUB_STEP_SUMMARY

  # ğŸ“¢ Notification
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [post-deploy-tests]
    if: always()
    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          status="${{ needs.post-deploy-tests.result }}"
          environment="${{ github.event.inputs.environment || 'testnet' }}"
          
          if [ "$status" = "success" ]; then
            echo "âœ… Deployment to $environment successful!"
          else
            echo "âŒ Deployment to $environment had issues. Check logs."
          fi