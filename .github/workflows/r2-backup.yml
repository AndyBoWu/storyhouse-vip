name: üì¶ R2 Backup (Weekly)

on:
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      backup_path:
        description: 'Specific path to backup (leave empty for full backup)'
        required: false
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Create R2 backups
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/backend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: apps/backend
        run: pnpm install --frozen-lockfile

      - name: Create backups
        working-directory: apps/backend
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          echo "üì¶ Starting R2 backup job..."
          
          # If specific path provided, backup only that
          if [ -n "${{ github.event.inputs.backup_path }}" ]; then
            echo "üéØ Backing up specific path: ${{ github.event.inputs.backup_path }}"
            pnpm run backup:create "${{ github.event.inputs.backup_path }}"
          else
            # Otherwise, backup critical folders
            echo "üóÇÔ∏è Creating full backup of critical folders..."
            
            # Backup books folder
            pnpm run backup:create "books/" || echo "‚ö†Ô∏è Books backup failed, continuing..."
            
            # Backup metadata folder
            pnpm run backup:create "metadata/" || echo "‚ö†Ô∏è Metadata backup failed, continuing..."
            
            # Clean up old backups (keep last 30 days)
            echo "üßπ Cleaning up old backups..."
            pnpm run backup:cleanup 30
          fi
          
          echo "‚úÖ Backup job completed"